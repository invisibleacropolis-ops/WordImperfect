name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            python-version: '3.11'
            artifact_suffix: linux
            archive_ext: tar.gz
          - os: macos-latest
            python-version: '3.11'
            artifact_suffix: macos
            archive_ext: tar.gz
          - os: windows-latest
            python-version: '3.11'
            artifact_suffix: windows
            archive_ext: zip
    steps:
      - name: Check out source
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: |
            pyproject.toml

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install release dependencies
        run: python -m pip install .[release]

      - name: Determine application version
        id: app_version
        shell: bash
        run: |
          python - <<'PY' >> "$GITHUB_OUTPUT"
from importlib.metadata import version
print(f"app_version={version('wordimperfect')}")
PY

      - name: Run test suite
        run: pytest

      - name: Build distributable with PyInstaller
        run: pyinstaller packaging/wordimperfect.spec

      - name: Prepare code signing certificate (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        env:
          WINDOWS_CODESIGN_CERTIFICATE: ${{ secrets.WINDOWS_CODESIGN_CERTIFICATE }}
          WINDOWS_CODESIGN_CERTIFICATE_PASSWORD: ${{ secrets.WINDOWS_CODESIGN_CERTIFICATE_PASSWORD }}
        run: |
          if (-not $env:WINDOWS_CODESIGN_CERTIFICATE) {
            throw 'WINDOWS_CODESIGN_CERTIFICATE secret is not configured.'
          }
          if (-not $env:WINDOWS_CODESIGN_CERTIFICATE_PASSWORD) {
            throw 'WINDOWS_CODESIGN_CERTIFICATE_PASSWORD secret is not configured.'
          }
          $pfxPath = Join-Path $env:RUNNER_TEMP 'codesign.pfx'
          [IO.File]::WriteAllBytes($pfxPath, [Convert]::FromBase64String($env:WINDOWS_CODESIGN_CERTIFICATE))
          "CODESIGN_PFX=$pfxPath" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Sign Windows application binary
        if: runner.os == 'Windows'
        shell: pwsh
        env:
          WINDOWS_CODESIGN_CERTIFICATE_PASSWORD: ${{ secrets.WINDOWS_CODESIGN_CERTIFICATE_PASSWORD }}
        run: |
          $signtool = (Get-Command signtool.exe).Source
          $binary = 'dist\wordimperfect\wordimperfect.exe'
          if (-not (Test-Path $binary)) {
            throw "Unable to locate WordImperfect binary at $binary"
          }
          & $signtool sign /f "$env:CODESIGN_PFX" /p "$env:WINDOWS_CODESIGN_CERTIFICATE_PASSWORD" /tr "http://timestamp.digicert.com" /td SHA256 /fd SHA256 "$binary"

      - name: Install Inno Setup (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: choco install innosetup --no-progress -y

      - name: Build Windows installer
        if: runner.os == 'Windows'
        shell: pwsh
        env:
          APP_VERSION: ${{ steps.app_version.outputs.app_version }}
        run: |
          $iscc = "${env:ProgramFiles(x86)}\Inno Setup 6\ISCC.exe"
          if (-not (Test-Path $iscc)) {
            throw "Inno Setup compiler not found at $iscc"
          }
          & $iscc "packaging\wordimperfect.iss" /DAppVersion="$env:APP_VERSION" /DDistDir="dist\wordimperfect" /DOutputBaseName="wordimperfect-windows-setup"

      - name: Sign Windows installer
        if: runner.os == 'Windows'
        shell: pwsh
        env:
          WINDOWS_CODESIGN_CERTIFICATE_PASSWORD: ${{ secrets.WINDOWS_CODESIGN_CERTIFICATE_PASSWORD }}
        run: |
          $signtool = (Get-Command signtool.exe).Source
          $installer = 'dist\installer\wordimperfect-windows-setup.exe'
          if (-not (Test-Path $installer)) {
            throw "Unable to locate installer at $installer"
          }
          & $signtool sign /f "$env:CODESIGN_PFX" /p "$env:WINDOWS_CODESIGN_CERTIFICATE_PASSWORD" /tr "http://timestamp.digicert.com" /td SHA256 /fd SHA256 "$installer"

      - name: Smoke test Windows installer
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $installer = Resolve-Path 'dist\installer\wordimperfect-windows-setup.exe'
          $installDir = Join-Path $env:LOCALAPPDATA 'WordImperfect'
          & $installer /VERYSILENT /NORESTART /LOG="$env:RUNNER_TEMP\wordimperfect-installer.log"
          $exePath = Join-Path $installDir 'wordimperfect.exe'
          if (-not (Test-Path $exePath)) {
            throw "Executable was not installed to $exePath"
          }
          $process = Start-Process -FilePath $exePath -PassThru
          Start-Sleep -Seconds 10
          if ($process.HasExited) {
            if ($process.ExitCode -ne 0) {
              throw "wordimperfect.exe exited with code $($process.ExitCode)"
            }
          } else {
            Stop-Process -InputObject $process
          }

      - name: Stage Windows installer artifact
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Copy-Item 'dist\installer\wordimperfect-windows-setup.exe' '.' -Force

      - name: Archive build outputs (Unix)
        if: runner.os != 'Windows'
        shell: bash
        env:
          ARCHIVE_NAME: wordimperfect-${{ matrix.artifact_suffix }}.${{ matrix.archive_ext }}
        run: |
          tar -czf "$ARCHIVE_NAME" -C dist wordimperfect

      - name: Archive build outputs (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        env:
          ARCHIVE_NAME: wordimperfect-${{ matrix.artifact_suffix }}.${{ matrix.archive_ext }}
        run: |
          Compress-Archive -Path dist\\wordimperfect -DestinationPath $env:ARCHIVE_NAME -Force

      - name: Generate checksum for Windows installer
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $file = 'wordimperfect-windows-setup.exe'
          if (-not (Test-Path $file)) {
            throw "Expected $file to exist"
          }
          $hash = Get-FileHash $file -Algorithm SHA256
          "$($hash.Hash)  $file" | Out-File -FilePath "$file.sha256" -Encoding ascii

      - name: Generate checksum
        shell: bash
        env:
          ARCHIVE_NAME: wordimperfect-${{ matrix.artifact_suffix }}.${{ matrix.archive_ext }}
        run: |
          python - <<'PY'
from __future__ import annotations
import hashlib
import os
archive = os.environ["ARCHIVE_NAME"]
h = hashlib.sha256()
with open(archive, "rb") as fh:
    for chunk in iter(lambda: fh.read(1 << 20), b""):
        h.update(chunk)
with open(f"{archive}.sha256", "w", encoding="utf-8") as out:
    out.write(f"{h.hexdigest()}  {archive}\n")
PY

      - name: Upload build artifacts (Unix)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: wordimperfect-${{ matrix.artifact_suffix }}
          path: |
            wordimperfect-${{ matrix.artifact_suffix }}.${{ matrix.archive_ext }}
            wordimperfect-${{ matrix.artifact_suffix }}.${{ matrix.archive_ext }}.sha256
          if-no-files-found: error

      - name: Upload build artifacts (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: wordimperfect-${{ matrix.artifact_suffix }}
          path: |
            wordimperfect-${{ matrix.artifact_suffix }}.${{ matrix.archive_ext }}
            wordimperfect-${{ matrix.artifact_suffix }}.${{ matrix.archive_ext }}.sha256
            wordimperfect-windows-setup.exe
            wordimperfect-windows-setup.exe.sha256
          if-no-files-found: error

  release:
    name: Publish release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign archives
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: |
          for file in artifacts/wordimperfect-*; do
            if [[ -f "$file" && "$file" != *.sha256 && "$file" != *.sig ]]; then
              cosign sign-blob --yes --output-signature "$file.sig" "$file"
            fi
          done

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/wordimperfect-*.tar.gz
            artifacts/wordimperfect-*.tar.gz.sha256
            artifacts/wordimperfect-*.zip
            artifacts/wordimperfect-*.zip.sha256
            artifacts/wordimperfect-*.exe
            artifacts/wordimperfect-*.exe.sha256
            artifacts/wordimperfect-*.sig
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
